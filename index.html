<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.Dice Game Using JS DOM</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark-subtle ">

    <div class="box">
        <div class="container">
            <div class="row text-center">
                <h1>Let's Play Dice</h1>
                <h2 id="currentPlayerTurn">Player-1 To Play </h2>
                <div class="col-md-4 ">
                    <div class="player1 box-part text-center">
                        <p>Player 1 </p>
                        <p><span id="player1Score">0</span></p>
                        <button class="btn btn-primary"  id="rollButton">Roll the Dice</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="box-part text-center">
                        <img id="dice" src="./Images/dice1.png" alt="Dice"><br>
                        <button class="btn btn-danger" id="resetButton" disabled>Reset Game</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="player2 box-part text-center">
                        <p>Player 2 </p>
                        <p><span id="player2Score">0</span></p>
                        <button class="btn btn-primary" id="rollButton">Roll the Dice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
